<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
      <style>
        body {
            background-color: #f2f2f2; /* Set your desired background color */
        }
        /* You can also style the form container */
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Update User</h1>
    <form th:action="@{/update}" method="post">
        <input type="hidden" id="id" name="id" th:value="${user.id}"/>

        <label for="registrationNumber">Registration Number:</label>
        <input type="text" id="registrationNumber" name="registrationNumber" th:value="${user.registrationNumber}" required maxlength="12"/><br/>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${user.name}" required/><br/>

        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation" th:value="${user.designation}" required/><br/>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" required/><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required/><br/>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required th:text="${user.address}"></textarea><br/>

        <input type="submit" value="Update"/>
    </form>
    <a th:href="@{/list}">Back to User List</a>
</body>
</html>
