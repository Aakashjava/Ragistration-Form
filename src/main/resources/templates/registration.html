<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
      <style>
        body {
            background-color: deepskyblue; /* Set your desired background color */
        }
        /* You can also style the form container */
        .form-container {
            background-color: skyblue;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>User Registration</h1>
    <div class="form-container">
    <form th:action="@{/register}" method="post">
        <label for="registrationNumber">Registration Number:</label>
        <input type="text" id="registrationNumber" name="registrationNumber" required maxlength="12"/><br/>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required/><br/>

        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation" required/><br/>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required/><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required/><br/>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br/>

        <input type="submit" value="Register"/>
    </form>
    </div>
</body>
</html>
